name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Access KAKAO_NATIVE_APP_KEY
      env:
        APOD_API_KEY: ${{ secrets.KAKAO_NATIVE_APP_KEY }}
      run: echo KAKAO_NATIVE_APP_KEY=\"$KAKAO_NATIVE_APP_KEY\" > ./local.properties

    - name: Access BASE_URL
      env:
        APOD_API_KEY: ${{ secrets.BASE_URL }}
      run: echo BASE_URL=\"$BASE_URL\" > ./local.properties
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Clean Bulid
      run: ./gradlew clean
